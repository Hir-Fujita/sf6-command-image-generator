{% load static %}

<!doctype html>
<html lang="ja">
	<head>
		<title>TEST</title>
		<mata charset="UTF-8"/>
		<meta name="description" content="検索エンジン表示内容"/>
		<link rel="stylesheet" href="{% static 'sf6cig_app/css/style.css' %}"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>

	<body>

		<header class="container" style="width: 100%; height: 10%; background-color: red">
			ヘッダー
		</header>

    <main class="container" style="width: 100%; height: 80%; background-color: blue;">
		<div class="d-flex justify-content-center">
			<textarea placeholder="変換したいコマンドを入力してください" class="form-control"  id="input_command" rows="3" style="width: 90%"></textarea>
		</div>
		<div class="d-flex justify-content-center">
			<select class="form-select form-select-sm" aria-label="Default select example" name="character_select" id="character_select_box" style="width: 40%;">
				<option selected>キャラクターを選択</option>
			</select>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="control_type" id="flexRadioDefault1" checked value="classic">
				<label class="form-check-label" for="flexRadioDefault1">
					クラシック
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="control_type" id="flexRadioDefault2" value="modern">
				<label class="form-check-label" for="flexRadioDefault2">
					モダン
				</label>
			</div>
		</div>
		<div class="d-flex justify-content-center">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="move_name_flag">
				<label class="form-check-label" for="flexCheckDefault">
					コマンドを技名に変換
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="command_flag">
				<label class="form-check-label" for="flexCheckChecked">
					技名をコマンドに変換
				</label>
			</div>
		</div>

		<div class="d-flex justify-content-center">
			<button type="button" class="btn btn-primary" id="submit_button">画像を生成する</button>
		</div>
		<div class="container">
			<canvas id="canvas"></canvas>
		</div>
    </main>
		<footer class="container" style="width: 100%; height: 10%; background-color: yellow">
			フッター
		</footer>
		<script src="{% static 'sf6cig_app/js/script.js' %}"  type="module"></script>
	</body>
</html>
